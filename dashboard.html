<!DOCTYPE html>
<html>
<head>
    <title>Estadísticas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Estadísticas diarias</h1>

    <canvas id="statsChart" width="600" height="400"></canvas>

    <script>
    const ctx = document.getElementById('statsChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ dates|safe }},
            datasets: [
                {
                    label: 'Siembras',
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    data: {{ sowings|safe }},
                    fill: false,
                },
                {
                    label: 'Análisis de Suelo',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    data: {{ soil_analyses|safe }},
                    fill: false,
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: { display: true, title: { display: true, text: 'Fecha' } },
                y: { display: true, title: { display: true, text: 'Cantidad' }, beginAtZero: true }
            }
        }
    });
    </script>

</body>
</html>
